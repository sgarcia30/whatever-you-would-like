<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>RegistrationDemo</title>
    <link href="" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section role="region" class="form">
    <div class="FormBox">
    <form class="registrationForm">
      <fieldset name="register">
        <legend>Register</legend>
          <label for="firstName">First Name</label>
          <input placeholder="Jane" type="text" name="firstName" id="firstName" required/>
          <label for="lastName">Last Name</label>
          <input placeholder="Doe" type="text" name="lastName" id="lastName" required/>
          <label for="email">Email</label>
          <input placeholder="jdoe@gmail.com" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
          <label for="password">Password</label>
          <input placeholder="1234passw0rd" type="text" name="password" id="password" required/>
        </fieldset>
        <button>Register</button>
      </form>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
