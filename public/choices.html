<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChoicesDemo</title>
    <link href="" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section role="region" class="delete">
    <div class="FormBox">
    <form class="deleteForm">
        <button>Delete</button>
      </form>
    </div>
    <form class="updateEmailForm">
        <label for="email">Email</label>
        <input placeholder="jdoe@gmail.com" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
        <button>Update</button>
      </form>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="choices.js"></script>
  </body>
</html>
